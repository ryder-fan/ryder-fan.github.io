<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<title>Joker Chess</title>
	<link rel="stylesheet" type="text/css" href="css/index.min.css" />
	<link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<script src="../js/global.min.js"></script>
	<script src="js/sweetalert2.min.js"></script>
	<script src="js/index.min.js"></script>
</head>

<body>
	<noscript>Error: Please enable JavaScript to view this page.</noscript>

	<div id="loader-container" class="top fixed">
		<br>
		<div id="loader"></div>
		<p id="loadingtext">Loading...</p>
		<img id="loadingimg" width="1px" height="1px">
	</div>

	<div id="game-container" class="flex">
		<div id="board-container">
			<div id="board">
				<img id="board-img" style="z-index: -1;" alt="Chessboard" />
				<img id="move-from" class="selectBox" style="display: none;" alt="Move from" />
				<img id="move-to" class="selectBox" style="display: none;" alt="Move to" />
				<img id="chosen" class="selectBox" style="display: none;" alt="Chosen" />
			</div>
		</div>
		<div id="info-container">
			<div id="info" style="display: flex; flex-direction: column; align-items: center;">
				<h1>Joker Chess</h1>
				<p>走棋方：
					<span id="player-turn"></span>
				</p>
			</div>
		</div>
	</div>
</body>

</html>
